\n362h, 1191m, 1191e, 10p, 3865en, 3865w ex-\r\nYou are a toad! The only thing you can do is move and ribbit.\r\n362h, 1191m, 1191e, 10p, 3865en, 3865w ex-\r\nEsano arrives from the west.\r\n362h, 1191m, 1191e, 10p, 3865en, 3865w ex-\r\nYou suddenly perceive the vague outline of an aura of rebounding around Solanis.\r\n362h, 1191m, 1191e, 10p, 3865en, 3865w ex-\r\nSolanis's aura of weapons rebounding disappears.\r\nWith mounting horror, you see Solanis slowly lift a gargantuan foot up over you and then bring it \r\ncrashing down upon your back, cracking your ribs painfully.\r\nYour back breaks under the weight of a heavy foot, smashing your vital organs to pulp. Unable to \r\nwithstand the pressure, you die an ignoble toady death.\r\nYou have been slain by Solanis.\r\nWith a sudden lurch, the world around you becomes a blur as your body stretches and lengthens into \r\nits familiar kephera titan shape. Your time as a toad has ended, though the troublesome craving for \r\nflies lingers.\r\nBlack domotheos death energy rises up from your body, solidifying into the form of a skull. The \r\nfloating skull opens its jaws and a jet of inky black smoke shoots at Solanis, melting the flesh \r\nfrom his bones.\r\nThe song \"Safetydance\" ends and fades away.\r\nA swirling force begins to tug at your soul and the world spins around you.\r\nwest\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYou begin to slowly clamber over the rubble that blocks your way.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nSolanis takes a long drag off his pipe.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nSolanis eats a sparkleberry.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nSolanis takes a drink from a moonstone vial.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[*Unable to handle healing balance.*]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nPath to farm. (Village of Stewartsville.?)\r\nThe corrosiveness of the taint sickens the land. A duststorm rages here. The stars twinkle in the \r\nclear night sky. Glowing glyphs hang in the air here. A stinking noxious cloud floats here. Pausing \r\nto rest, an aslaran pilgrim looks off into the distance.\r\nA duststorm obscures the rest of your vision.\r\n[No perfect matches found.]\r\nl\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nPath to farm. (Village of Stewartsville.?)\r\nThe corrosiveness of the taint sickens the land. A duststorm rages here. The stars twinkle in the \r\nclear night sky. Further along the path the twists reveal the farmhouse in the distance. Gleaming \r\ntile lines the roof in a sparkling pattern befitting a profitable home. Wired fences follow the \r\npathway in a mirrored image and several animals lift their heads nosing the wind to catch the new \r\nscents. Piles of hay lie stacked about the lands in large bundles to provide food to those who might\r\nneed it. The beautiful song of birds graces the pathway with a virtual concerto of musical delight. \r\nsay I will take you to Avechna's Peak\r\nGlowing glyphs hang in the air here. A stinking noxious cloud floats here. Pausing to rest, an \r\naslaran pilgrim looks off into the distance.\r\nA duststorm obscures the rest of your vision.\r\n[No perfect matches found.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYou say, \"I will take you to Avechna's Peak.\"\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nA violent tremor rocks the land, causing the earth to shake and the ground to buck beneath your \r\nfeet.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYou may take another dose of allheale.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-(drink allheale) \r\nYou are dead and cannot do that.\r\neast\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYou begin to slowly clamber over the rubble that blocks your way.\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n\r\n(The Swarm): Viynain says, \"Talkan has left the Village of Stewartsville.\"\r\n5896h, 5943m, 6240e, 10p, 261