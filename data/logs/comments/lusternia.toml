nds here quietly.\r\nYou see a single exit leading northwest (open door).\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYour mana drains away as you concentrate on maintaining a link with the living.\r\n5896h, 5793m, 6240e, 10p, 26140en, 27625w ex-\r\n[Allheale balance reset.]\r\n5896h, 5793m, 6240e, 10p, 26140en, 27625w ex-(drink allheale) \r\nYou are dead and cannot do that.\r\n5896h, 5793m, 6240e, 10p, 26140en, 27625w ex-\r\nYour soul is flung back to the prime material plane. Slowly, a skeleton forms from the aether, and \r\nmuscles appear upon the bones, bubbling up in a frothy spray of blood. Finally, new skin stretches \r\nout and covers your new body, and you step out from the Master Ravenwood Tree.\r\nBefore the Master Ravenwood Tree.\r\nThe shadows have been gathered here. The stars twinkle in the clear night sky. Brennan Stormcrow \r\npaces here, his cadaverous body twitching with sudden jerks. The Master Ravenwood Tree towers over \r\neverything here, pulsing with an immeasurable yet dark power. There are 12 dark nighthags here. A \r\nmature rowan tree stands proudly here. Casting darkness all around, a shadow totem thrusts up from \r\nthe ground, chilling the air. There are 3 black direwolves here. His sinister red eyes constantly \r\nmoving about the area, a shadowlord pauses here. A giant bat hangs here, wings folded about its body\r\nand one beady eye open. There are 2 illithoid scourges here. Nekai at the ready, an illithoid shade \r\nstands guard here. Covered in bone armour, a green eyelash viper is slithering about here. An \r\nancient and skeletal tree surrounded by bushes of glittering black roses stands tall against the \r\ntest of time. There are 8 shadowlord widowriders here. In the shape of an open palm, a metallic \r\nsigil lies here. Mushrooms are growing here in a perfect circle. An animated skeleton stands here \r\nwith a ghostly outline of a bat around its skull. An animated skeleton stands here with a ghostly \r\noutline of a beetle around its skull. An animated skeleton stands here with a ghostly outline of a \r\nspider around its skull. An animated skeleton stands here with a ghostly outline of a wasp around \r\nits skull. A nut from a ravenwood tree leaf rests on the ground. The body of a lumbering red weevil \r\nlies here. Surrounded by domothean death energies, an enormous map of the Catacombs of the Dead \r\nstretches across the open air.\r\nYou see a single exit leading north.\r\ntalan no, there was nothing se\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYou tell Talan Ysav'rai, \"No, there was nothing se.\"\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[*Unable to handle allheale balance.*]\r\noutr faeleaf\r\neat faeleaf\r\n`unload Lusternia\r\n`load Lusternia.dll\r\n`LInit\r\n`sd\r\n`saf\r\n`de5000\r\n`db4000\r\n`dbm4000\r\n`dbe4500\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Module unloaded.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Loading file 'Lusternia.dll'.]\r\n[Gathering data..]\r\n[Initializing..]\r\n[Module Lusternia has been loaded.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-(insomnia) (sip fire) (eat kafe) (thirdeye) (deathsense) \r\n[Loading from section Init.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[If afflicted with stupidity, you will now eat/apply/etc two times.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Focusing will no longer be used to cure afflictions.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Will now drink bromides if lower than 5000.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Will now eat sparkleberry if lower than 4000.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Will now eat sparkleberry if mana is lower than 4000.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\n[Will now eat sparkleberry if ego is lower than 4500.]\r\n5896h, 5943m, 6240e, 10p, 26140en, 27625w ex-\r\nYou remove 1 faeleaf, bringing the total in the Rift to 692.\r\n5896h, 5943m, 6240e, 10p, 