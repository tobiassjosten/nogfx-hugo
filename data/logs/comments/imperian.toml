  content = "I realize this may not be the thread for it, but I have to speak out. Runis poignant and eloquently worded issue is a call to arms I cannot ignore. I can stay silent no longer, I must share my dreadful story. \r\n\r\n----\r\nMy day does not begin as yours does. As the narrowest sliver of sun breaks over the horizon and I begin to stir from the giant pile of my parents credit cards on which I sleep, the nightmare truly begins. With a crash, all four newly repaired windows of my bedroom shatter inward as a crack team of ninjas rappels through them, Kayden at their head. I know its Kayden because hes riding a unicorn, trailing rainbows and constantly making sarcastic remarks about Obamas commitment to gay rights issues. \r\n\r\n\r\nBack you tastefully dressed fiend! I scream frantically, horror making my voice shrill. Im not going to play Imperian today, its clear Im not wanted and it just leads to problems, Im going to find a new hobby, I protest in vain as they seize me and drag me toward my computer. \r\n\r\nIts futile. Within moments Im bound to my chair and the Imperian loading screen flashes before me. Their dreadful deed done, Kayden and the ninjas disappear, leaving behind traces of broken glass, glitter and the last few bars of its raining men. \r\n\r\nThough I know its futile, I still unconsciously fight the inevitable. I think to myself, Ill keep my head down today, maybe do some bashing, a bit of city defense, not antagonize anyone... No sooner had I finished forming the thought than the western wall of my house crashed inward. There in the breach, like an avatar of terror conjured by the imagination of an angry god stood Ahkan, ensconced as always in his mighty hamster ball. I cowered as he looked down at me and commanded, Thou shalt be douchey! Unable to resist that awesome will and knowing that if I did, hed probably make a forum post declaring victory anyway, I hastened to make an ass of myself all over Imperian. \r\n\r\nHours and hundreds of dumb acts later, I stare through tear filled eyes at the screen and realize I can take no more. With leaden hands, I decide to retreat to the Imperian forums, a place famous for its intelligence, understanding and civility. I shall post something constructive or amusing, I decide, perhaps an insightful comment about balance that acknowledges that my knowledge is less than total and that there might be other points of view. I determine to post my comment with good grammar, a gentlemanly tone and a functioning sense of self irony. Yet once more, I am thwarted. \r\n\r\nLight seems to drain from the room as the darkness flows together, coalescing into a writhing ball of shadow. From within the boiling nether steps Sadie, shrouded as always in a powerful haze of gender ambiguity and not dating Sagron. Like a storied dark king/queen of yore Sadie points toward me and tendrils of stupidity flow through my mind, dulling my thoughts and making my comments stupid, ignorant and whiny. \r\n\r\n----\r\nThat is just a snapshot of the horrors I face daily. Bless you Runi, for finally giving me the strength to speak out about the nightmare that is my reality. \r\n"
